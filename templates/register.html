<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h2 class="text-center mb-4">用户注册</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <label for="nickname">昵称</label>
                    <input type="text" class="form-control" id="nickname">
                </div>
                <div class="form-group">
                    <label for="phone">手机号码</label>
                    <input type="tel" class="form-control" id="phone">
                </div>
                <div class="form-group">
                    <label for="mac_address">设备标识</label>
                    <input type="text" class="form-control" id="mac_address" readonly>
                    <small class="text-muted">系统自动获取，无需手动填写</small>
                </div>
                <button type="submit" class="btn btn-primary w-100">注册</button>
                <div class="text-center mt-3">
                    <a href="{{ url_for('login_page') }}">已有账号？立即登录</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        console.log('脚本开始执行...');

        // 获取设备标识
        function getDeviceId() {
            console.log('开始获取设备标识...');
            const macInput = document.getElementById('mac_address');
            if (!macInput) {
                console.error('找不到设备标识输入框');
                return;
            }

            macInput.value = '正在获取...';
            const url = '{{ url_for('register.get_mac') }}';
            console.log('请求URL:', url);

            fetch(url)
                .then(response => {
                    console.log('收到响应:', response);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('获取设备标识响应:', data);
                    if (data.success && data.mac_addresses && data.mac_addresses.length > 0) {
                        macInput.value = data.mac_addresses[0];
                        console.log('设备标识设置成功:', data.mac_addresses[0]);
                    } else {
                        const errorMsg = data.message || '获取设备标识失败';
                        console.error('获取设备标识失败:', errorMsg);
                        macInput.value = '';
                        alert('获取设备标识失败：' + errorMsg);
                    }
                })
                .catch(error => {
                    console.error('获取设备标识请求失败:', error);
                    macInput.value = '';
                    alert('获取设备标识失败，请刷新页面重试');
                });
        }

        // 处理表单提交
        function handleSubmit(e) {
            e.preventDefault();
            console.log('开始处理注册表单提交...');
            
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                nickname: document.getElementById('nickname').value,
                phone: document.getElementById('phone').value,
                mac_address: document.getElementById('mac_address').value
            };
            
            console.log('准备提交的数据:', data);

            if (!data.mac_address) {
                alert('设备标识未获取，请刷新页面重试');
                return;
            }

            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = '注册中...';

            // 修改为使用本地注册路由
            fetch('{{ url_for('register.register') }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                console.log('注册响应状态:', response.status);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('注册响应:', data);
                if (data.success) {
                    alert('注册成功！请等待管理员审核后登录。');
                    window.location.href = '{{ url_for('login_page') }}';
                } else {
                    alert('注册失败：' + (data.message || '未知错误'));
                }
            })
            .catch(error => {
                console.error('注册请求失败:', error);
                alert('注册失败，请稍后重试');
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = '注册';
            });
        }

        // 等待 DOM 加载完成
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM 加载完成，初始化注册页面...');
            
            // 添加表单提交处理
            const form = document.getElementById('registerForm');
            if (!form) {
                console.error('找不到注册表单');
                return;
            }
            form.addEventListener('submit', handleSubmit);

            // 获取设备标识
            getDeviceId();
        });

        // 立即执行一次，以防 DOMContentLoaded 已经触发
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            console.log('文档已加载，直接初始化...');
            getDeviceId();
        }
    </script>
</body>
</html>
