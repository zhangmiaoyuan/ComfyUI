<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        .loading-container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }
        
        .loading-text {
            color: #fff;
            font-size: 24px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInOut 2s infinite;
            text-align: center;
        }
        
        .loading-spinner {
            width: 100px;
            height: 100px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .app-name {
            color: #3498db;
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="app-name">AI绘画助手</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">正在启动服务...</div>
    </div>
</body>
</html>
