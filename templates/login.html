<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 珠宝创意生成系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            width: 90%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .login-title {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #a1c4fd;
            box-shadow: 0 0 0 3px rgba(161, 196, 253, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(45deg, #a1c4fd, #c2e9fb);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            background: linear-gradient(45deg, #8ab4fd, #b2e0fb);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(161, 196, 253, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            display: none;
            color: #ff4d4d;
            margin-top: 1rem;
            padding: 0.8rem;
            background-color: #ffe6e6;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 95%;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">珠宝创意生成系统</h1>
        <div class="error-message" style="display: none;"></div>
        <form id="loginForm" method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
            </div>
            <button type="submit" class="login-btn">登 录</button>
        </form>
        <div class="register-link" style="margin-top: 1rem; text-align: center;">
            <a href="{{ url_for('register.register') }}" style="color: #666; text-decoration: none; font-size: 0.9rem;">
                还没有注册？点击这里注册
            </a>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const loginBtn = document.querySelector('.login-btn');
            const errorMessage = document.querySelector('.error-message');
            
            loginBtn.disabled = true;
            loginBtn.textContent = '登录中...';
            errorMessage.style.display = 'none';
            
            fetch("{{ url_for('login') }}", {
                method: 'POST',
                body: formData,
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.logged_in) {
                    window.location.href = data.redirect_url;
                } else {
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                    
                    // 如果需要注册，显示注册链接
                    if (data.need_register) {
                        document.querySelector('.register-link').style.display = 'block';
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = '登录请求失败，请稍后重试';
                errorMessage.style.display = 'block';
            })
            .finally(() => {
                loginBtn.disabled = false;
                loginBtn.textContent = '登 录';
            });
        }

        document.getElementById('loginForm').addEventListener('submit', handleLogin);
    </script>
</body>
</html>
